<div id="hamburger" class="center">
    <div class="container-center">
        <h1 id="title" class="special-gothic-400 m0">Quotes</h1>
        <p id="slogan" class="m0">Trova la frase giusta, al momento giusto.</p>
    </div>
    <div id="searchbar">
        <app-searchbar/>
    </div>
</div>

<div class="mt2 pt2">

    <h2 class="special-gothic-400 ml2">Citazioni suggerite</h2>
    
    <div class="splide" #splideRef>
      <div class="splide__track">
        <ul class="splide__list">
          @for (quote of quotesService.quotes; track quote) {
            <li class="splide__slide p1">
              <p>{{quote.q}}</p>
              <div class="justify-end">
                <p class="bold">{{quote.a}}</p>
              </div>
              <div class="gap1">
                <button>info</button>
                <button>delete</button>
                <button>add</button>
              </div>
            </li>
          }
        </ul>
      </div>
    </div>
</div>
